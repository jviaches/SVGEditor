<section class="container">
    <div class="one">
      <!-- Tool General-->
      <p class="sidebar-capture">General</p>
      <div class="row">
        <div class="row_item">
          <label>Width</label>
          <input class="sidebar_input" type="number" value="1440" />
        </div>
        <div class="row_item">
          <label>HEIGHT</label>
          <input class="sidebar_input" type="number" value="900" />
        </div>
      </div>
      <!-- Tool Tools-->
      <p class="sidebar-capture">Tools</p>
      <div class="row">
        <div class="row_item"></div>
        <div class="row_item"></div>
      </div>
  
      <!-- Tool Properties-->
      <p class="sidebar-capture">Properties</p>
      <div class="row">
        <div class="row_item"></div>
        <div class="row_item"></div>
      </div>
    </div>
    <div class="two">
        <svg id="svg_warpper" viewBox="0 0 1440 900">
            <g #mainArea>
              <ng-container *ngFor="let item of allItems">
                <g *ngIf="isRectangle(item)">
                  <rect appHighlight x="0" y="0" [attr.width]="item.width" [attr.height]="item.height" [attr.fill]="item.fill" />
                </g>
                <g *ngIf="isCircle(item)">       
                  <circle [attr.cx]="item.cx" [attr.cy]="item.cy" [attr.r]="item.r" fill="red"/>
                </g>
              </ng-container>
      
              <!-- <rect appHighlight x="0" y="0" width="100" height="100" [attr.fill]="fill" (click)="shapeSelection($event)" /> -->
              <!-- <text appHighlight x="120" y="50">click the rectangle to change the fill color</text> -->
            </g>
          </svg>
  
    </div>
  </section>
