<section class="container">
    <div class="one">
        <!-- Tool General-->
        <p class="sidebar-capture">General</p>
        <div class="row">
            <div class="row_item">
                <label>Width</label>
                <input class="sidebar_input" type="number" (input)="svgWidth = $event.target.value"  [value]="svgWidth" />
            </div>
            <div class="row_item">
                <label>HEIGHT</label>
                <input class="sidebar_input" type="number" (input)="svgHeight = $event.target.value"  [value]="svgHeight" />
            </div>
        </div>
        <!-- Tool Tools-->
        <p class="sidebar-capture">Tools</p>
        <div class="row">
            <div class="row_item"></div>
            <div class="row_item"></div>
        </div>

        <!-- Tool Properties-->
        <p class="sidebar-capture">Properties</p>
        <div *ngIf="selectedItem">
            <div class="row" *ngFor="let attr of selectedItem.attributes">
                <div class="row_item">
                    <span>{{attr.key}}</span>
                    <input [value]="attr.value" (input)="attr.value = $event.target.value" />
                </div>
            </div>
        </div>

        <!-- Tool Save images-->
        <p class="sidebar-capture">Download Options</p>
        <div class="row">
            <div class="row_item">
                <button (click)="saveAsPng()">Save as SVG</button>
            </div>
        </div>

    </div>
    <div class="two" appDrop>
        <svg #svg_container attr.height="{{svgHeight}}px" attr.width="{{svgWidth}}px" >
            <g #mainArea>
                <ng-container *ngFor="let item of svgService.editedIems">
                    <g *ngIf="svgService.isRectangle(item)">
                        <rect appDrag [attr.id]="item.id" [attr.x]="item.attributes[0].value"
                            [attr.y]="item.attributes[1].value" [attr.width]="item.attributes[2].value"
                            [attr.height]="item.attributes[3].value" [attr.fill]="item.attributes[4].value"
                            (click)="shapeSelection(item)" />
                    </g>
                    <g *ngIf="svgService.isCircle(item)">
                        <circle appDrag [attr.id]="item.id" [attr.cx]="item.attributes[0].value"
                            [attr.cy]="item.attributes[1].value" [attr.r]="item.attributes[2].value"
                            [attr.fill]="item.attributes[3].value" (click)="shapeSelection(item)" />
                    </g>
                </ng-container>
            </g>
        </svg>
    </div>
</section>
