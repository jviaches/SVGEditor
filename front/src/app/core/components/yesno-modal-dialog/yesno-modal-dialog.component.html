<div class="yes-no-modal-dialog">
    <h2 mat-dialog-title>Confirmation</h2>

    <mat-dialog-content>
        <span>Are you sure ?</span>
    </mat-dialog-content>

    <mat-dialog-actions class="buttons-spacer">
        <button mat-button color="primary" (click)="yes()">
            Yes
        </button>
        <button mat-button color="primary" (click)="no()">
            No
        </button>
    </mat-dialog-actions>
</div>
